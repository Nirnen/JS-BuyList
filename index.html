<!DOCTYPE html>
<html lang="en">
<head>
    <link	rel="stylesheet"	type="text/css"
             href="main.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div	class="container">
    <div	class="center">
        <!-- спочатку елементи з float	-->
        <div	class="right">
            <div><b>Залишилося</b></div>
            <div class="goodsleft">
                <span class="good1 good"><span class="goodname">помідори</span><span class="quantitycicle">2</span></span>
                <span class="good2 good"><span class="goodname">печиво</span><span class="quantitycicle">2</span></span>
                <span class="good3 good"><span class="goodname">сир</span><span class="quantitycicle">1</span></span>

            </div>

            <div><b>Куплено</b></div>
        </div>
        <!-- потім fluid	едементи без float	-->
        <div	class="left">
            <input	type="text"	 value="Назва товару">
            <button	index="add" type="button">
                Додати
            </button>
            <div class="tovar1">
                Помідори
                <button class="1- -" 	type="button">
                    -
                </button>
                <span class="quantity">
                    2
                </span>
                <button class="1+ +" type="button">+</button>


                <button class="bought" type="button">Куплено</button>

                <button class="delete" type="button">Х</button>
            </div>
            <div class="tovar2">
                Печиво
                <button class="2- -" 	type="button">
                    -
                </button>
                <span class="quantity">
                    2
                </span>
                <button class="2+ +" type="button">+</button>


                <button class="bought" type="button">Куплено</button>

                <button class="delete" type="button">Х</button>
            </div>
            <div class="tovar3">
                Сир
                <button class="3- -" 	type="button">
                    -
                </button>
                <span class="quantity">
                    1
                </span>
                <button class="3+ +" type="button">+</button>


                <button class="bought" type="button">Куплено</button>

                <button class="delete" type="button">Х</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
